server:
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost 
            
spring:
  application:
    name: api_gateway
    
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
      - id : LOGIN-MANAGEMENET-SERVICE
        uri:
         http://localhost:8082/
        predicates:
        - Path=/authenticate
        filters:
          - name: CircuitBreaker
            args:
              name: LOGIN-MANAGEMENET-SERVICE
              fallbackuri: forward:/login/fallback
      - id : USER-MANAGEMENT-SERVICE
        uri:
         http://localhost:8081/
        predicates:
        - Path=/user/**
        filters:
          - name: CircuitBreaker
            args:
              name: USER-MANAGEMENET-SERVICE
              fallbackuri: forward:/user/fallback
      - id : TRAIN-MANAGEMENT-SERVICE
        uri:
         http://localhost:8083/
        predicates:
        - Path=/train/**
        filters:
          - name: CircuitBreaker
            args:
              name: TRAIN-MANAGEMENET-SERVICE
              fallbackuri: forward:/train/fallback
      - id : TICKET-MANAGEMENT-SERVICE
        uri:
         http://localhost:8084/
        predicates:
        - Path=/booking/**
        filters:
          - name: CircuitBreaker
            args:
              name: TICKET-MANAGEMENET-SERVICE
              fallbackuri: forward:/ticket/fallback
      - id : FARE-MANAGEMENT-SERVICE
        uri:
         http://localhost:8085/
        predicates:
        - Path=/fare/**
        filters:
          - name: CircuitBreaker
            args:
              name: FARE-MANAGEMENET-SERVICE
              fallbackuri: forward:/fare/fallback
      - id : PNR-MANAGEMENT-SERVICE
        uri:
         http://localhost:8086/
        predicates:
        - Path=/pnr/**
        filters:
          - name: CircuitBreaker
            args:
              name: PNR-MANAGEMENET-SERVICE
              fallbackuri: forward:/pnr/fallback

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000 
   
                  

                       
